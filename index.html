<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<title>Cat√°logo de Fotos e Exposi√ß√µes</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    font-family: Arial, sans-serif;
    background: #222;
    color: #eee;
    margin: 0;
    padding: 10px;
  }
  header {
    background: #333;
    padding: 1em;
    text-align: center;
    font-size: 1.4em;
    word-break: break-word;
  }
  main {
    display: flex;
    flex-wrap: wrap;
    margin: 0 -0.5em;
    gap: 10px;
  }
  section {
    flex: 1 1 300px;
    min-width: 280px;
    padding: 0.5em 0.5em 1em;
    box-sizing: border-box;
    max-width: 100%;
  }
  h2 {
    margin-top: 0;
    color: #36a;
    font-size: 1.2rem;
  }
  .card {
    background: #2a2a2a;
    padding: 1em;
    margin: 1em 0;
    border-radius: 8px;
    word-break: break-word;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 1em;
    font-size: 0.9rem;
  }
  th, td {
    padding: 0.4em;
    border-bottom: 1px solid #444;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    vertical-align: middle;    
    
    
    /*word-break: break-word;*/
  }
  th {
    color: #ddd;
    text-align: left;
    background: #222;
  }
  img.thumb {
    width: 45px;
    height: auto;
    border-radius: 4px;
  }
  .btn {
    background: #36a;
    color: #fff;
    border: none;
    padding: 0.3em 0.8em;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 6px;
    font-size: 0.85rem;
    white-space: nowrap;
  }
  .btn:active {
    filter: brightness(0.85);
  }
  input[type="text"], input[type="date"] {
    background: #333;
    color: #fff;
    border: 1px solid #555;
    border-radius: 4px;
    padding: 0.35em;
    font-size: 0.85rem;
    width: 100%;
    box-sizing: border-box;
  }
  label.checklist {
    margin-right: 10px;
    font-size: 0.95rem;
    cursor: pointer;
  }
  .area-expo {
    background: #1b2936;
    border: 1px solid #465a76;
  }
  .risked {
    text-decoration: line-through;
    color: #c90;
  }
  .expo-title {
    font-size: 1.2em;
    color: #ff8c1a;
    margin: 0.4em 0;
  }
  @media screen and (max-width: 600px) {
    main {
      flex-direction: column;
      margin: 0;
    }
    section {
      padding: 0.5em;
      min-width: 100%;
      max-width: 100%;
    }
    table {
      font-size: 0.8rem;
    }
    img.thumb {
      width: 40px;
    }
    .btn {
      padding: 0.3em 0.7em;
      font-size: 0.8rem;
    }
    input[type="text"], input[type="date"] {
      font-size: 0.8rem;
    }
    th, td {
      padding: 0.3em;
    }
  }
</style>
</head>
<body>

<header>Cat√°logo de Fotos e Exposi√ß√µes</header>

<main>
  <section style="flex-basis:400px;">
    <h2>Adicionar Foto</h2>
    <div class="card">
      <form id="addForm">
        <label>Nome da foto:<br>
          <input type="text" required id="nomeFoto" />
        </label><br /><br />
        <label>Imagem da foto (URL ou ficheiro):<br />
          <input type="file" accept="image/*" id="filePhoto" />
          <br />ou<br />
          <input type="text" placeholder="URL da imagem" id="urlPhoto" />
        </label><br /><br />
        <label><input type="checkbox" id="tamP" /> Pequeno</label>
        <label><input type="checkbox" id="tamM" /> M√©dio</label>
        <label><input type="checkbox" id="tamG" /> Grande</label>
        <br /><br />
        <button class="btn" type="submit">Adicionar</button>
      </form>
    </div>
    <div class="card">
      <button class="btn" onclick="exportJSON()">Exportar JSON</button>
      <input type="file" accept="application/json" onchange="importJSON(event)" />
      <br /><br />
      <label>Exportar PDF da exposi√ß√£o:
        <select id="selectExpoPDF"></select>
        <button class="btn" onclick="exportPDF()">Exportar PDF</button>
      </label>
    </div>
    <div class="card">
      <h2>Resumo</h2>
      <div id="resumoPainel"></div>
    </div>
  </section>

  <section>
    <h2>Fotos em Casa</h2>
    <div class="card">
      <button class="btn" onclick="apagarTodasFotos()">Apagar Todas as Fotos em Casa</button>
      <table id="tableCasa">
        <thead>
          <tr>
            <th>Foto</th>
            <th>Nome</th>
            <th>Tamanho</th>
            <th>Enviar para Exposi√ß√£o</th>
            <th>Destino</th>
            <th>Datas</th>
            <th>Remover</th>
            <th>Editar Tamanhos</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <section class="area-expo">
    <h2>Fotos em Exposi√ß√£o</h2>
    <div class="expo-title" id="expoSelecionada"></div>
    <div class="card">
      <button class="btn" onclick="removerSelecionadasDaExposicao()">Apagar Fotos Selecionadas da Exposi√ß√£o</button>
      <table id="tableExpo">
        <thead>
          <tr>
            <th>‚úì Checklist</th>
            <th>Foto</th>
            <th>Nome</th>
            <th>Tamanho</th>
            <th>Exposi√ß√£o</th>
            <th>Datas</th>
            <th>Remover</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
const tamanhos = [
  { id: "p", nome: "Pequeno" },
  { id: "m", nome: "M√©dio" },
  { id: "g", nome: "Grande" }
];

let fotos = [];

function salvarLocalStorage() {
  localStorage.setItem("catalogoFotosExpsoicoes", JSON.stringify(fotos));
}

function carregarLocalStorage() {
  const data = localStorage.getItem("catalogoFotosExpsoicoes");
  fotos = data ? JSON.parse(data) : [];
}

function novaFotoObj({ nome, imageUrl, tamanhosDisponiveis }) {
  let obj = {
    id: 'f' + Date.now() + Math.floor(Math.random() * 9999),
    nome,
    imageUrl,
    tamanhos: {}
  };
  tamanhos.forEach(t => {
    obj.tamanhos[t.id] = {
      disponivel: tamanhosDisponiveis.includes(t.id),
      enviado: false,
      exposicao: "",
      dataInicio: "",
      dataFim: "",
      risked: false
    }
  });
  return obj;
}

document.getElementById('addForm').onsubmit = function(e) {
  e.preventDefault();
  let nome = document.getElementById('nomeFoto').value.trim();
  let imageUrl = document.getElementById('urlPhoto').value.trim();
  const fileInput = document.getElementById('filePhoto');
  if (fileInput.files[0]) {
    const reader = new FileReader();
    reader.onload = function(ev) {
      inserirFoto(nome, ev.target.result);
    };
    reader.readAsDataURL(fileInput.files[0]);
  } else {
    inserirFoto(nome, imageUrl);
  }
};

function inserirFoto(nome, imageUrl) {
  let tam = [];
  if (document.getElementById('tamP').checked) tam.push("p");
  if (document.getElementById('tamM').checked) tam.push("m");
  if (document.getElementById('tamG').checked) tam.push("g");
  if (!nome || !imageUrl || tam.length === 0) {
    alert("Preencha todos os campos (nome, imagem e tamanhos)!");
    return;
  }
  fotos.push(novaFotoObj({ nome, imageUrl, tamanhosDisponiveis: tam }));
  document.getElementById('nomeFoto').value = "";
  document.getElementById('urlPhoto').value = "";
  document.getElementById('filePhoto').value = "";
  document.getElementById('tamP').checked = false;
  document.getElementById('tamM').checked = false;
  document.getElementById('tamG').checked = false;
  atualizarUI();
}

function apagarTodasFotos() {
  if (confirm("Tem a certeza que deseja apagar todas as fotos em casa?")) {
    fotos = [];
    salvarLocalStorage();
    atualizarUI();
  }
}

function marcarEnviadoGrupo(nomeFoto, valor) {
  fotos.forEach(foto => {
    if (foto.nome === nomeFoto) {
      tamanhos.forEach(t => {
        if (foto.tamanhos[t.id].disponivel) {
          foto.tamanhos[t.id].enviado = valor;
          if (!valor) {
            foto.tamanhos[t.id].exposicao = "";
            foto.tamanhos[t.id].dataInicio = "";
            foto.tamanhos[t.id].dataFim = "";
            foto.tamanhos[t.id].risked = false;
          }
        }
      });
    }
  });
  atualizarUI();
}

function definirExposicaoGrupo(nomeFoto, valor) {
  fotos.forEach(foto => {
    if (foto.nome === nomeFoto) {
      tamanhos.forEach(t => {
        if (foto.tamanhos[t.id].disponivel && foto.tamanhos[t.id].enviado) {
          foto.tamanhos[t.id].exposicao = valor;
        }
      });
    }
  });
  atualizarUI();
}

function removerFotoGrupo(nomeFoto) {
  fotos = fotos.filter(foto => foto.nome !== nomeFoto);
  atualizarUI();
}

function atualizarTabelaCasa() {
  const tb = document.querySelector('#tableCasa tbody');
  tb.innerHTML = "";

  const grupos = {};
  fotos.forEach(foto => {
    if (!grupos[foto.nome]) {
      grupos[foto.nome] = {
        fotoGeral: foto,
        tamanhos: []
      };
    }
    tamanhos.forEach(t => {
      if (foto.tamanhos[t.id].disponivel) {
        grupos[foto.nome].tamanhos.push({
          id: t.id,
          nome: t.nome,
          enviado: foto.tamanhos[t.id].enviado,
          exposicao: foto.tamanhos[t.id].exposicao
        });
      }
    });
  });

  Object.values(grupos).forEach(grupo => {
    const foto = grupo.fotoGeral;
    const tamanhosDisponiveis = grupo.tamanhos.map(t => t.enviado ? `${t.nome} (em exposi√ß√£o)` : t.nome);

    if (tamanhosDisponiveis.length === 0) return;

    const temEnviado = grupo.tamanhos.some(t => t.enviado);

    let exposicaoValor = "";
    for (let t of grupo.tamanhos) {
      if (t.enviado && t.exposicao) {
        exposicaoValor = t.exposicao;
        break;
      }
    }

    let tr = document.createElement("tr");
    tr.innerHTML = `
      <td><img class="thumb" src="${foto.imageUrl}"></td>
      <td>${foto.nome}</td>
      <td>${tamanhosDisponiveis.join(", ")}</td>
      <td>
        ${temEnviado
          ? "Indispon√≠vel (em exposi√ß√£o)"
          : `<input type="checkbox" onchange="marcarEnviadoGrupo('${foto.nome}', this.checked)">
             <label>Ir para exposi√ß√£o</label>`
        }
      </td>
      <td>
        <input type="text" placeholder="Nome exposi√ß√£o" value="${exposicaoValor}"
          ${temEnviado ? '' : 'disabled'}
          onchange="definirExposicaoGrupo('${foto.nome}', this.value)">
      </td>
      <td>---</td>
      <td><button class="btn" onclick="removerFotoGrupo('${foto.nome}')">üóë</button></td>
      <td><!-- Espa√ßo para funcionalidades futuras --></td>
    `;
    tb.appendChild(tr);
  });
}

function atualizarTabelaExpo() {
  const tb = document.querySelector('#tableExpo tbody');
  tb.innerHTML = "";
  const selectExpo = document.getElementById("selectExpoPDF");
  const expoFiltro = selectExpo.value || "";
  document.getElementById("expoSelecionada").textContent = expoFiltro ? ("Exposi√ß√£o " + expoFiltro) : "";

  const grupos = {};
  fotos.forEach(foto => {
    const tamanhosEnviados = tamanhos.filter(t => {
      return foto.tamanhos[t.id].disponivel &&
        foto.tamanhos[t.id].enviado &&
        (expoFiltro === "" || foto.tamanhos[t.id].exposicao === expoFiltro);
    });
    if (tamanhosEnviados.length > 0) {
      grupos[foto.id] = {
        foto: foto,
        tamanhos: tamanhosEnviados
      };
    }
  });

  Object.values(grupos).forEach(grupo => {
    const { foto, tamanhos } = grupo;

    const tamanhosTexto = tamanhos.map(t => t.nome).join(", ");
    const riskedAlgum = tamanhos.some(t => foto.tamanhos[t.id].risked);

    const riskedChecks = tamanhos.map(t => {
      const checked = foto.tamanhos[t.id].risked ? 'checked' : '';
      return `<label class="checklist"><input type="checkbox" ${checked} onchange="marcarRisked('${foto.id}', '${t.id}', this.checked)">${checked ? '‚úÖ' : '‚òê'}</label>`;
    }).join(" ");

    const removerBotoes = tamanhos.map(t =>
      `<button class="btn" title="Remover tamanho ${t.nome}" onclick="removerDaExposicao('${foto.id}', '${t.id}')">üóë</button>`
    ).join(" ");

    let tr = document.createElement("tr");
    tr.classList.toggle('risked', riskedAlgum);
    tr.innerHTML = `
      <td>${riskedChecks}</td>
      <td><img class="thumb" src="${foto.imageUrl}"></td>
      <td>${foto.nome}</td>
      <td>${tamanhosTexto}</td>
      <td>${expoFiltro}</td>
      <td>
        <span>De:</span> ${tamanhos.map(t => foto.tamanhos[t.id].dataInicio).join(", ")}<br/>
        <span>At√©:</span> ${tamanhos.map(t => foto.tamanhos[t.id].dataFim).join(", ")}
      </td>
      <td>${removerBotoes}</td>
    `;
    tb.appendChild(tr);
  });
}

function marcarRisked(fid, tid, r) {
  const foto = fotos.find(f => f.id === fid);
  if (!foto) return;
  foto.tamanhos[tid].risked = r;
  atualizarUI();
}

function removerFoto(fid) {
  fotos = fotos.filter(f => f.id !== fid);
  atualizarUI();
}

function removerDaExposicao(fid, tid) {
  const foto = fotos.find(f => f.id === fid);
  if (!foto) return;
  foto.tamanhos[tid].enviado = false;
  foto.tamanhos[tid].exposicao = "";
  foto.tamanhos[tid].dataInicio = "";
  foto.tamanhos[tid].dataFim = "";
  foto.tamanhos[tid].risked = false;
  atualizarUI();
}

function atualizarResumo() {
  let total = fotos.length;
  let disp = { p: 0, m: 0, g: 0 }, envio = { p: 0, m: 0, g: 0 }, exps = {};
  fotos.forEach(foto => {
    tamanhos.forEach(t => {
      let dt = foto.tamanhos[t.id];
      if (dt.disponivel) disp[t.id]++;
      if (dt.disponivel && dt.enviado) {
        envio[t.id]++;
        if (dt.exposicao)
          exps[dt.exposicao] = (exps[dt.exposicao] || 0) + 1;
      }
    });
  });
  let html = `
    <b>Total de fotos:</b> ${total}<br>
    <b>Dispon√≠veis:</b>
    Pequeno: ${disp.p},
    M√©dio: ${disp.m},
    Grande: ${disp.g} <br>
    <b>Enviados:</b>
    Pequeno: ${envio.p},
    M√©dio: ${envio.m},
    Grande: ${envio.g}
    <br>
    <b>Exposi√ß√µes:</b>
    <ul>
  `;
  Object.keys(exps).forEach(k => {
    html += `<li>${k}: ${exps[k]} fotos</li>`;
  });
  html += "</ul>";
  document.getElementById('resumoPainel').innerHTML = html;
}

function exportJSON() {
  const dataStr = JSON.stringify(fotos, null, 4);
  const blob = new Blob([dataStr], { type: "application/json" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "fotos-exposicoes.json";
  document.body.appendChild(a);
  a.click();
  setTimeout(() => document.body.removeChild(a), 1000);
}

function importJSON(event) {
  const file = event.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(e) {
    fotos = JSON.parse(e.target.result);
    atualizarUI();
  }
  reader.readAsText(file);
}

function atualizarExpoPDF() {
  const select = document.getElementById('selectExpoPDF');
  let exps = {};
  fotos.forEach(foto => {
    tamanhos.forEach(t => {
      const dt = foto.tamanhos[t.id];
      if (dt.disponivel && dt.enviado && dt.exposicao) {
        exps[dt.exposicao] = 1;
      }
    });
  });
  select.innerHTML = '<option value=""></option>';
  Object.keys(exps).forEach(k => {
    let opt = document.createElement('option');
    opt.value = k;
    opt.text = k;
    select.appendChild(opt);
  });
}

function exportPDF() {
  const expo = document.getElementById("selectExpoPDF").value;
  if (!expo) { alert("Selecione uma exposi√ß√£o para exportar!"); return; }
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  let y = 10;
  doc.setFontSize(16);
  doc.text(`Fotos para exposi√ß√£o: ${expo}`, 10, y);
  y += 10;
  fotos.forEach(foto => {
    tamanhos.forEach(t => {
      const dt = foto.tamanhos[t.id];
      if (dt.disponivel && dt.enviado && dt.exposicao === expo) {
        if (foto.imageUrl.startsWith("data")) {
          doc.addImage(foto.imageUrl, "JPEG", 10, y, 30, 30);
        }
        doc.setFontSize(10);
        doc.text(`Nome: ${foto.nome}`, 45, y + 7);
        doc.text(`Tamanho: ${t.nome}`, 45, y + 14);
        doc.text(`De: ${dt.dataInicio}   At√©: ${dt.dataFim}`, 45, y + 21);
        y += 35;
        if (y > 270) { doc.addPage(); y = 10; }
      }
    });
  });
  doc.save(`exposicao_${expo}.pdf`);
}

// Atualiza a UI geral
function atualizarUI() {
  salvarLocalStorage();
  atualizarTabelaCasa();
  atualizarTabelaExpo();
  atualizarResumo();
  atualizarExpoPDF();
}

// Inicializa√ß√£o
carregarLocalStorage();
atualizarUI();
</script>

</body>
</html>
