.app-title {

.stat-label {

}

.btn:active {

}

.btn:disabled {

}

.btn-primary {
  background: var(--primary);
  color: var(--white);
}

.btn-primary:hover {
  background: var(--primary-dark);
}

.btn-success {
  background: var(--success);

.btn-secondary {

.btn-warning {

.btn-outline:hover {

}

.btn-outline.active {

.filter-group {

/* Sort dropdown */
.sort-dropdown {

  font-weight: 500;

  color: var(--dark);

.photo-table tbody tr {

}

.photo-table tbody tr:hover {

.photo-table tbody td {

.drop-zone.drag-over {

.size-option {

.status-badge.partial {
  background: #fef3c7;

}

.status-badge.none {
  background: var(--gray-light);
  color: var(--gray);
}

/* Bot√£o de a√ß√£o */
.btn-danger {
  background: var(--danger);
  color: var(--white);

  border: none;
  border-radius: 8px;

  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s;
}

.btn-danger:hover {
  background: #dc2626;
  transform: translateY(-1px);
}

.btn-info {

}

.btn-info:hover {

  transform: translateY(-1px);
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.75);
  backdrop-filter: blur(4px);
  z-index: 1000;
  align-items: center;
  justify-content: center;
  animation: fadeIn 0.2s;
}

.modal.active {
  display: flex;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.modal-content {
  background: var(--white);
  padding: 40px;
  border-radius: 20px;
  max-width: 700px;
  max-height: 85vh;
  overflow-y: auto;
  position: relative;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
  animation: slideUp 0.3s;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.modal-close {
  position: absolute;
  top: 20px;
  right: 20px;
  background: var(--gray-light);
  border: none;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  font-size: 20px;
  cursor: pointer;
  color: var(--gray);
  transition: all 0.2s;
  display: flex;
  align-items: center;
  justify-content: center;
}

.modal-close:hover {
  background: var(--danger);
  color: var(--white);
  transform: rotate(90deg);
}

.modal-image {
  width: 100%;
  max-height: 450px;
  object-fit: contain;
  border-radius: 12px;
  margin-bottom: 24px;
  border: 1px solid var(--gray-light);
}

.modal-actions {
  display: flex;
  gap: 12px;
  justify-content: center;
}

.file-input {
  display: none;
}

/* Toast Notifications */
.toast {
  position: fixed;
  bottom: 30px;
  right: 30px;
  background: var(--dark);
  color: white;
  padding: 16px 24px;
  border-radius: 10px;
  box-shadow: var(--shadow-lg);
  display: flex;
  align-items: center;
  gap: 12px;
  z-index: 2000;
  animation: slideInRight 0.3s ease-out;
  max-width: 350px;
}

@keyframes slideInRight {
  from {
    transform: translateX(400px);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

.toast.success {
  background: var(--success);
}

.toast.error {
  background: var(--danger);
}

.toast.warning {
  background: var(--warning);
}

/* Loading Spinner */
.spinner {
  border: 3px solid rgba(255, 255, 255, 0.3);
  border-top: 3px solid white;
  border-radius: 50%;
  width: 20px;
  height: 20px;
  animation: spin 0.8s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Responsivo */
@media (max-width: 1200px) {
  .stats-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 768px) {
  body {
    padding: 10px;
  }
  
  .header-card {
    padding: 24px;
  }
  
  .app-title h1 {
    font-size: 24px;
  }
  
  .stats-grid {
    grid-template-columns: 1fr;
    gap: 12px;
  }
  
  .stat-card {
    padding: 16px;
  }
  
  .stat-value {
    font-size: 28px;
  }
  
  .toolbar {
    padding: 16px;
  }
  
  .toolbar-section {
    flex-direction: column;
    align-items: stretch;
  }
  
  .input-wrapper {
    min-width: 100%;
  }
  
  .btn {
    width: 100%;
    justify-content: center;
  }
  
  .table-container {
    padding: 16px;
  }
  
  .photo-table {
    font-size: 12px;
  }
  
  .photo-table thead th,
  .photo-table tbody td {
    padding: 12px 8px;

  .photo-thumbnail {
    width: 50px;
    height: 50px;
  }
  
  .modal-content {
    padding: 24px;
    margin: 20px;
    max-width: calc(100% - 40px);
  }
  
  .toast {
    bottom: 20px;
    right: 20px;
    left: 20px;
    max-width: calc(100% - 40px);
  }
}

/* Anima√ß√µes suaves */
@media (prefers-reduced-motion: no-preference) {

    scroll-behavior: smooth;

::-webkit-scrollbar {

  background: var(--gray-light);

}

::-webkit-scrollbar-thumb {
  background: var(--gray);
  border-radius: 10px;
}

::-webkit-scrollbar-thumb:hover {
  background: var(--dark-light);
}
</style>

// Toast notification
function showToast(message, type = 'success') {
  const toast = document.createElement('div');
  toast.className = `toast ${type}`;
  toast.innerHTML = `
    <span>${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ö†Ô∏è'}</span>
    <span>${message}</span>
  `;
  document.body.appendChild(toast);
  
  setTimeout(() => {
    toast.style.animation = 'slideInRight 0.3s ease-out reverse';
    setTimeout(() => toast.remove(), 300);
  }, 3000);
}

// Sorting
function applySorting(sortType) {
  currentSort = sortType;
  renderTable();
}

function sortBy(column) {
  if (currentSort === `${column}-asc`) {
    currentSort = `${column}-desc`;
  } else {
    currentSort = `${column}-asc`;
  }
  renderTable();
}

function getSortedData(data) {
  if (!currentSort) return data;
  
  return [...data].sort((a, b) => {
    if (currentSort === 'title-asc') {
      return a.title.localeCompare(b.title);
    }
    if (currentSort === 'title-desc') {
      return b.title.localeCompare(a.title);
    }
    if (currentSort === 'date-newest') {
      return new Date(b.date_sent || 0) - new Date(a.date_sent || 0);
    }
    if (currentSort === 'date-oldest') {
      return new Date(a.date_sent || 0) - new Date(b.date_sent || 0);
    }
    if (currentSort === 'status-complete') {
      const getStatus = (photo) => {
        let sent = 0, avail = 0;
        ['pequeno', 'medio', 'grande'].forEach(s => {
          if (photo[s].available) {
            avail++;
            if (photo[s].sent) sent++;
          }
        });
        return avail > 0 && sent === avail ? 2 : sent > 0 ? 1 : 0;
      };
      return getStatus(b) - getStatus(a);
    }
    return 0;
  });
}

// Update selection counter
function updateSelectionCounter() {
  const count = photoData.filter(p => p.selected).length;
  selectionCounter.textContent = `${count} selecionada${count !== 1 ? 's' : ''}`;
}

function addPhoto() {
  const title = document.getElementById('photoTitle').value.trim();
  if (!title) {
    showToast('Por favor, insira um t√≠tulo para a foto.', 'error');
    return;
  }
  if (photoData.length >= 100) {
    showToast('Limite de 100 fotos atingido.', 'warning');
    return;
  }
  
  photoData.push({
    id: Date.now(),
    title: title,
    image: '',
    pequeno: { available: false, sent: false },
    medio: { available: false, sent: false },
    grande: { available: false, sent: false },
    destination: '',
    date_sent: '',
    notes: '',
    selected: false
  });
  
  document.getElementById('photoTitle').value = '';
  saveData();
  renderTable();
  updateStats();
  showToast('Foto adicionada com sucesso!');
}

function duplicatePhoto(index) {
  const original = photoData[index];
  const duplicate = JSON.parse(JSON.stringify(original));
  duplicate.id = Date.now();
  duplicate.title = `${original.title} (C√≥pia)`;
  duplicate.selected = false;
  
  photoData.push(duplicate);
  saveData();
  renderTable();
  updateStats();
  showToast('Foto duplicada com sucesso!');
}

function saveData() {
  localStorage.setItem('photoData', JSON.stringify(photoData));
}

function updateStats() {
  const totalPhotos = photoData.length;
  let totalSizes = 0;
  let totalSent = 0;
  
  photoData.forEach(photo => {
    ['pequeno', 'medio', 'grande'].forEach(size => {
      if (photo[size].available) {
        totalSizes++;
        if (photo[size].sent) totalSent++;
      }
    });
  });
  
  document.getElementById('totalPhotos').textContent = totalPhotos;
  document.getElementById('totalSizes').textContent = totalSizes;
  document.getElementById('totalSent').textContent = totalSent;
  document.getElementById('totalHome').textContent = totalSizes - totalSent;
}

function renderTable() {

    const matchesSearch = photo.title.toLowerCase().includes(searchTerm) || 
                         photo.destination.toLowerCase().includes(searchTerm);
    
    if (currentFilter === 'home') {
      const hasUnsent = ['pequeno', 'medio', 'grande'].some(s => photo[s].available && !photo[s].sent);
      return matchesSearch && hasUnsent;
    }
    if (currentFilter === 'sent') {
      const hasSent = ['pequeno', 'medio', 'grande'].some(s => photo[s].sent);
      return matchesSearch && hasSent;
    }
    if (currentFilter === 'available') {
      const hasAvailable = ['pequeno', 'medio', 'grande'].some(s => photo[s].available && !photo[s].sent);

            <span>Env.</span>
          </label>
        </div>
      </td>

        <div class="size-group">

          </label>

function attachEventListeners() {
  document.querySelectorAll('.photo-select').forEach(el => {
    el.onchange = (e) => {
      const idx = parseInt(e.target.dataset.index);
      photoData[idx].selected = e.target.checked;
      saveData();
      updateSelectionCounter();
    };
  });
  
  document.querySelectorAll('.photo-title').forEach(el => {
    el.oninput = (e) => {
      const idx = parseInt(e.target.dataset.index);
      photoData[idx].title = e.target.value;
      saveData();
    };
  });
  
  document.querySelectorAll('.size-available').forEach(el => {
    el.onchange = (e) => {
      const idx = parseInt(e.target.dataset.index);
      const size = e.target.dataset.size;
      photoData[idx][size].available = e.target.checked;
      if (!e.target.checked) {
        photoData[idx][size].sent = false;
      }
      saveData();
      renderTable();
      updateStats();
    };
  });
  
  document.querySelectorAll('.size-sent').forEach(el => {
    el.onchange = (e) => {
      const idx = parseInt(e.target.dataset.index);
      const size = e.target.dataset.size;
      if (photoData[idx][size].available) {
        photoData[idx][size].sent = e.target.checked;
        saveData();
        renderTable();
        updateStats();
      } else {
        showToast('Este tamanho n√£o est√° marcado como dispon√≠vel.', 'warning');
        e.target.checked = false;
      }
    };
  });
  
  document.querySelectorAll('.photo-destination').forEach(el => {
    el.oninput = (e) => {
      const idx = parseInt(e.target.dataset.index);
      photoData[idx].destination = e.target.value;
      saveData();
    };
  });
  
  document.querySelectorAll('.photo-date').forEach(el => {
    el.onchange = (e) => {
      const idx = parseInt(e.target.dataset.index);
      photoData[idx].date_sent = e.target.value;
      saveData();
    };
  });
}

function viewImage(index) {
  currentImageIndex = index;
  const modal = document.getElementById('imageModal');
  const modalImage = document.getElementById('modalImage');
  const uploadBtn = document.getElementById('uploadImageBtn');
  const removeBtn = document.getElementById('removeImageBtn');
  
  const placeholderLarge = 'data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22600%22 height=%22400%22%3E%3Crect fill=%22%23f1f5f9%22 width=%22600%22 height=%22400%22 rx=%2212%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%2394a3b8%22 font-size=%22100%22%3Eüì∑%3C/text%3E%3C/svg%3E';
  modalImage.src = photoData[index].image || placeholderLarge;
  
  uploadBtn.onclick = () => imageInput.click();
  removeBtn.onclick = () => {
    photoData[currentImageIndex].image = '';
    saveData();
    viewImage(currentImageIndex);
    renderTable();
    showToast('Imagem removida');
  };
  
  imageInput.onchange = (e) => {
    const file = e.target.files[0];
    if (file) {
      if (file.size > 5000000) {
        showToast('Imagem muito grande! M√°ximo 5MB.', 'error');
        return;
      }
      const reader = new FileReader();
      reader.onload = (event) => {
        photoData[currentImageIndex].image = event.target.result;
        saveData();
        viewImage(currentImageIndex);
        renderTable();
        showToast('Imagem carregada com sucesso!');
      };
      reader.readAsDataURL(file);
    }
  };
  
  modal.classList.add('active');
}

function closeImageModal() {
  document.getElementById('imageModal').classList.remove('active');
}

function deletePhoto(index) {
  photoData.splice(index, 1);
  saveData();
  renderTable();
  updateStats();
  showToast('Foto eliminada');
}

function selectAllPhotos(e) {
  photoData.forEach(photo => {
    photo.selected = e.target.checked;
  });
  saveData();
  renderTable();
}

function exportAll() {
  const dataStr = JSON.stringify(photoData, null, 2);
  downloadJSON(dataStr, `inventario-completo-${new Date().toISOString().split('T')[0]}.json`);
  showToast('Dados exportados com sucesso!');
}

function exportSelected() {
  const selected = photoData.filter(p => p.selected);
  if (selected.length === 0) {
    showToast('Por favor, selecione pelo menos uma foto para exportar.', 'warning');
    return;
  }
  const dataStr = JSON.stringify(selected, null, 2);
  downloadJSON(dataStr, `inventario-selecionado-${new Date().toISOString().split('T')[0]}.json`);
  showToast(`${selected.length} foto(s) exportada(s) com sucesso!`);
}

function exportToPDF() {
  const selected = photoData.filter(p => p.selected);
  if (selected.length === 0) {
    showToast('Por favor, selecione pelo menos uma foto para exportar em PDF.', 'warning');
    return;
  }
  
  // Show loading toast
  const loadingToast = document.createElement('div');
  loadingToast.className = 'toast';
  loadingToast.innerHTML = '<div class="spinner"></div><span>Gerando PDF...</span>';
  document.body.appendChild(loadingToast);
  
  setTimeout(() => {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    
    doc.setFontSize(18);
    doc.setFont(undefined, 'bold');
    doc.text('Invent√°rio Fotogr√°fico - Jorge Bacelar', 105, 15, { align: 'center' });
    
    doc.setFontSize(10);
    doc.setFont(undefined, 'normal');
    doc.text(`Data: ${new Date().toLocaleDateString('pt-PT')}`, 105, 22, { align: 'center' });
    doc.text(`Total de fotos: ${selected.length}`, 105, 28, { align: 'center' });
    
    let yPosition = 40;
    
    selected.forEach((photo, index) => {
      if (yPosition > 250) {
        doc.addPage();
        yPosition = 20;
      }
      
      if (photo.image) {
        try {
          doc.addImage(photo.image, 'JPEG', 15, yPosition, 50, 50);
        } catch (e) {
          console.error('Erro ao adicionar imagem:', e);
        }
      } else {
        doc.setFillColor(226, 232, 240);
        doc.rect(15, yPosition, 50, 50, 'F');
        doc.setFontSize(24);
        doc.text('üì∑', 40, yPosition + 30, { align: 'center' });
      }
      
      doc.setFontSize(12);
      doc.setFont(undefined, 'bold');
      doc.text(`${index + 1}. ${photo.title}`, 70, yPosition + 10);
      
      doc.setFontSize(10);
      doc.setFont(undefined, 'normal');
      
      let sizesText = 'Tamanhos: ';
      const sizes = [];
      
      if (photo.pequeno.available) {
        sizes.push(`Pequeno ${photo.pequeno.sent ? '‚úÖ' : '‚¨ú'}`);
      }
      if (photo.medio.available) {
        sizes.push(`M√©dio ${photo.medio.sent ? '‚úÖ' : '‚¨ú'}`);
      }
      if (photo.grande.available) {
        sizes.push(`Grande ${photo.grande.sent ? '‚úÖ' : '‚¨ú'}`);
      }
      
      if (sizes.length > 0) {
        sizesText += sizes.join(', ');
      } else {
        sizesText += 'Nenhum';
      }
      
      doc.text(sizesText, 70, yPosition + 20);
      
      if (photo.destination) {
        doc.text(`Destino: ${photo.destination}`, 70, yPosition + 28);
      }
      
      if (photo.date_sent) {
        const formattedDate = new Date(photo.date_sent).toLocaleDateString('pt-PT');
        doc.text(`Data de envio: ${formattedDate}`, 70, yPosition + 36);
      }
      
      let sentCount = 0;
      let availableCount = 0;
      ['pequeno', 'medio', 'grande'].forEach(size => {
        if (photo[size].available) {
          availableCount++;
          if (photo[size].sent) sentCount++;
        }
      });
      
      let status = 'N√£o enviado';
      if (availableCount > 0 && sentCount === availableCount) {
        status = '‚úÖ Completo';
      } else if (sentCount > 0) {
        status = `‚è≥ Parcial (${sentCount}/${availableCount})`;
      }
      
      doc.text(`Status: ${status}`, 70, yPosition + 44);
      
      doc.setDrawColor(226, 232, 240);
      doc.line(15, yPosition + 55, 195, yPosition + 55);
      
      yPosition += 65;
    });
    
    const pageCount = doc.internal.getNumberOfPages();
    for (let i = 1; i <= pageCount; i++) {
      doc.setPage(i);
      doc.setFontSize(8);
      doc.setTextColor(100);
      doc.text(`P√°gina ${i} de ${pageCount}`, 105, 290, { align: 'center' });
    }
    
    doc.save(`inventario-fotos-${new Date().toISOString().split('T')[0]}.pdf`);
    
    loadingToast.remove();
    showToast(`PDF gerado com ${selected.length} foto(s)!`);
  }, 100);
}

function downloadJSON(data, filename) {
  const element = document.createElement('a');
  element.setAttribute('href', 'data:application/json;charset=utf-8,' + encodeURIComponent(data));
  element.setAttribute('download', filename);
  element.style.display = 'none';
  document.body.appendChild(element);
  element.click();
  document.body.removeChild(element);
}

function importData(e) {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = (event) => {
      try {
        const imported = JSON.parse(event.target.result);
        const merge = confirm('üîÑ Deseja mesclar com os dados existentes?\n\n‚úÖ Sim = Adicionar √†s fotos existentes\n‚ùå N√£o = Substituir todos os dados');
        
        if (merge) {
          imported.forEach((photo) => {
            photo.id = Date.now() + Math.random();
            photo.selected = false;
            photoData.push(photo);
          });
        } else {
          photoData = imported.map((photo) => {
            photo.id = Date.now() + Math.random();
            photo.selected = false;
            return photo;
          });
        }
        
        saveData();
        renderTable();
        updateStats();
        showToast(`${imported.length} foto(s) importada(s) com sucesso!`);
      } catch (err) {
        showToast('Erro ao importar ficheiro: ' + err.message, 'error');
      }
    };
    reader.readAsText(file);
  }
  e.target.value = '';
}

document.getElementById('imageModal').onclick = (e) => {
  if (e.target.id === 'imageModal') {
    closeImageModal();
  }
};

document.addEventListener('keydown', (e) => {
  if (e.ctrlKey || e.metaKey) {
    if (e.key === 'e') {
      e.preventDefault();
      exportAll();
    }
    if (e.key === 'i') {
      e.preventDefault();
      importInput.click();
    }
    if (e.key === 'p') {
      e.preventDefault();
      exportToPDF();
    }
  }
  if (e.key === 'Escape') {
    closeImageModal();
  }
});

renderTable();
updateStats();
</script>
